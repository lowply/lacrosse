language: go
go:
- 1.7.3
install:
- sudo add-apt-repository ppa:masterminds/glide && sudo apt-get update
- sudo apt-get install glide
- glide i
before_deploy:
- make build
- mkdir -p $TRAVIS_BUILD_DIR/dist
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/dist/lacrosse"
  on:
    repo: lowply/lacrosse
